<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Dashboard</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 30px;
				background-color: #f2f2f2;
			}

			h1 {
				text-align: center;
			}

			label {
				font-weight: bold;
				display: block;
				margin-top: 20px;
			}

			input[type="text"],
			input[type="number"],
			select {
				width: 100%;
				padding: 8px;
				margin-top: 5px;
				box-sizing: border-box;
				border-radius: 4px;
				border: 1px solid #ccc;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				margin-top: 30px;
			}

			th,
			td {
				border: 1px solid #ccc;
				padding: 10px;
				text-align: left;
			}

			th {
				background-color: #007bff;
				color: white;
			}

			td input[type="number"] {
				width: 100%;
				padding: 5px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<h1>Payroll Input Dashboard</h1>

		<form id="payroll-form" onsubmit="return handleSubmit(event)">
			<!-- Month Selector -->
			<label for="month">Select Month and Year:</label>
			<input
				type="month"
				id="month"
				name="month"
				required
				onchange="generateTable()"
			/>

			<!-- Name -->
			<label for="employee">Select Employee:</label>
			<select id="employee" name="employee" required onchange="loadEmployeeDetails()">
				<option value="">--Select Employee</option>
			</select>

			<!-- Basic Pay -->
			<label for="basicPay">Basic Pay:</label>
			<input
				type="number"
				id="basicPay"
				name="basicPay"
				readonly
			/>

			<!-- OT Pay -->
			<label for="otPay">OT Pay:</label>
			<input
				type="number"
				id="otPay"
				name="otPay"
				readonly
			/>

			<!-- Table for daily values -->
			<div id="dayTableContainer"></div>

			<!-- Submit Button -->
			<div style="text-align: right; margin-top: 30px">
				<button
					type="submit"
					style="
						padding: 10px 20px;
						background-color: #28a745;
						color: white;
						border: none;
						border-radius: 5px;
						font-size: 16px;
						cursor: pointer;
					"
				>
					Submit
				</button>
			</div>
		</form>

		<div id="resultContainer" style="margin-top: 30px"></div>

		<script src="payrollinput.js"></script>
		<script src="payrollcalculation.js"></script>
	</body>
</html>
